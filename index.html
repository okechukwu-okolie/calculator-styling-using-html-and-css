<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main-body">
        <div class="name-model">
            <p style="color: white; font-size: 25px;font-weight: 600;">Casio</p>
            <p style="color: white;font-size: 11px;font-weight: 600;">Mz1024</p>
        </div>
        <div class="cal-screen">
            <h1>
                981234
            </h1>
        </div>
        <!-- <div class="power">
            <button>
            
            </button>
            <button></button>
        </div> -->
        <div class="char-rows">
            <div class="char-row-1">
                <button>DISP</button><button>GOTO</button><button style="font-size: 6px;">AUTO<br>RENEW</button><button style="font-size: 7px;">CONNECT</button><button>^</button><button>v</button>
            </div>
            <div class="char-row-2">
                <button>TAX+</button><button>TAX-</button><button>%</button><button>&#8730</button><button>></button><button>MU</button>
            </div>
            <div class="char-row-3">
                <button>+/-</button><button>7</button><button>8</button><button>9</button><button>x</button><button>&#247</button>
            </div>
            <div class="char-row-4">
                <button style="background-color: red;">C</button><button>4</button><button>5</button><button>6</button><button>-</button><button>MRC</button>
            </div>
        </div>

<div class="last-section-outer">
        <div class="last-section">
            <div class="section1-last-rows">
                <div class="char-row-5">
                    <button style="background-color: red;">AC</button><button>1</button><button>2</button><button>3</button>
                </div>
                <div class="char-row-6">
                    <button>0</button><button>00</button><button>.</button><button>=</button>
                </div>
            </div>

            <div class="section2-last-rows">
                <button>
                        +
                </button>
            </div>
            <div class="section3-last-rows">
                <button>M-</button>
                <button>M+</button>
            </div>
        </div>
</div>
        



      

    </section>
    
</body>
</html>
